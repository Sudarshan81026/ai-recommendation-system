<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { background: #f9f9f9; padding: 20px; max-width: 350px; border-radius: 8px; box-shadow: 0 2px 6px #aaa; }
        label { display: block; margin-top: 14px; }
        input { padding: 7px; width: 97%; margin-top: 4px; margin-bottom: 10px; border-radius: 3px; border: 1px solid #ccc; }
        button { padding: 9px 22px; background: #2980b9; color: #fff; border-radius: 4px; border: none; font-size: 16px; }
        button:hover { background: #1a5982; }
        .error { color: #e74c3c; font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>
<h2>Login</h2>
<!-- This displays any error passed via model "error" -->
<div th:if="${error}" class="error" th:text="${error}"></div>
<form th:action="@{/login}" method="post" autocomplete="off">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required autocomplete="username" />

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required autocomplete="current-password" />

    <button type="submit">Login</button>
</form>
<p>
    <a th:href="@{/register}">Register ?</a>
</p>
</body>
</html>
