# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/recommendation_system
spring.datasource.username=root
spring.datasource.password=Sudarshan@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Server Configuration
server.port=8080

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123

# Logging Configuration
logging.level.com.recommendation=DEBUG
logging.level.org.springframework.security=DEBUG

# Recommendation Engine Settings
recommendation.engine.update-interval=3600000
recommendation.engine.min-ratings=5
recommendation.engine.similarity-threshold=0.1

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Application Name
spring.application.name=AI Recommendation System
